{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <style>
    *,*:before,*:after { box-sizing: border-box; }

    body {
      min-height: 100vh;
      font-family: 'Raleway', sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    .container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .container:hover .top:before,
    .container:hover .top:after,
    .container:hover .bottom:before,
    .container:hover .bottom:after {
      margin-left: 200px;
      transform-origin: -200px 50%;
      transition-delay: 0s;
    }

    .container:hover .center {
      opacity: 1;
      transition-delay: 0.2s;
    }

    .top:before, .top:after, .bottom:before, .bottom:after {
      content: '';
      display: block;
      position: absolute;
      width: 200vmax;
      height: 200vmax;
      top: 50%;
      left: 50%;
      margin-top: -100vmax;
      transform-origin: 0 50%;
      transition: all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
      z-index: 10;
      opacity: 0.65;
      transition-delay: 0.2s;
    }

    .top:before { transform: rotate(45deg); background: #e46569; }
    .top:after { transform: rotate(135deg); background: #ecaf81; }
    .bottom:before { transform: rotate(-45deg); background: #60b8d4; }
    .bottom:after { transform: rotate(-135deg); background: #3745b5; }

    .center {
      position: absolute;
      width: 400px;
      height: auto;
      top: 50%;
      left: 50%;
      margin-left: -200px;
      margin-top: -200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      opacity: 1; /* Keep visible */
      transition: all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
      transition-delay: 0s;
      color: #333;
      background: white;
      border-radius: 8px;
      z-index: 20;
    }

    .center h2 {
      margin-bottom: 20px;
      font-weight: 700;
      color: #3745b5;
    }

    .center input {
      width: 100%;
      padding: 15px;
      margin: 5px 0;
      border-radius: 3px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      background: #3745b5;
      color: white;
      font-size: 16px;
      font-family: inherit;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #2b3491;
    }

    .error-msg {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    .contact-admin {
  margin-top: 12px;
  text-align: center;
}

.contact-admin a {
  font-size: 13px;
  color: #3745b5;
  text-decoration: none;
}

.contact-admin a:hover {
  text-decoration: underline;
}

/* Popup styling */
.popup {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
}

.popup-content {
  background: white;
  width: 300px;
  padding: 20px;
  margin: 15% auto;
  border-radius: 8px;
  text-align: center;
  position: relative;
}

.close-btn {
  position: absolute;
  top: 8px;
  right: 12px;
  font-size: 20px;
  cursor: pointer;
}


  </style>
</head>
<body>
  <div class="container">
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="center">
      <h2>SMC Screeners Login</h2>
      <form method="post" action="">
        {% csrf_token %}
        {% if form.errors %}
          <div class="error-msg">Invalid username or password</div>
        {% endif %}
        <input type="text" name="username" placeholder="Email or Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="login-btn">Sign In</button>
      </form>
      <div class="contact-admin">
  <a href="javascript:void(0);" onclick="openPopup()">Forgot username/password?</a>
</div>

<!-- Popup -->
<div id="adminPopup" class="popup">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <h3>Contact Admin</h3>
    <p>For account assistance, please contact the admin on Discord:</p>
  </div>
</div>
    </div>
  </div>
</body>
<script>
function openPopup() {
  document.getElementById('adminPopup').style.display = 'block';
}

function closePopup() {
  document.getElementById('adminPopup').style.display = 'none';
}
</script>

</html>
